<!DOCTYPE html>
<html>
<head>
    <title>HR Management App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
</head>
<body>
    <div class="container">
        <h1 class="mb-3">HR Management Software</h1>
        <h3>Add Employee:</h3>
        <form method="post" action="/add">
            <div class="form-row">
                <div class="col-md-3">
                    <input type="text" name="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="col-md-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-md-2">
                    <input type="number" name="age" class="form-control" placeholder="Age" required>
                </div>
                <div class="col-md-2">
                    <input type="date" name="date" class="form-control" placeholder="Date" required style="
                        width: 314px;
                        color: #757575;">
                </div>
                <div class="col-md-2">
                    <input type="number" name="salary" class="form-control" placeholder="Salary" required>
                </div>
                <div class="col-md-12 mt-2">
                    <button type="submit" class="btn btn-primary" style="
                        padding-top: 0px;
                        width: 330px;
                        margin-top:10px;
                        font-weight: 600;">
                        Add Employee
                        <span class="material-symbols-outlined" style="
                        transform: translate(-50%, -50%);
                        position: relative;
                        left: 15px;
                        top: 17px;">person_add</span>
                    </button>
                </div>
            </div>
        <br>
        </form>
        <div class="mt-4">
            <h3>Manage Employees:</h3>
            <form method="post" action="/search">
                <div class="input-group">
                    <input type="text" name="search_query" class="form-control" placeholder="Search for employees..." style="
                        width:400px;">
                    <button class="btn btn-primary material-symbols-outlined" id="search-btn" type="submit">search</button>
                </div>
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Date</th>
                        <th>Salary</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in employee_data %}
                    <tr>
                        <td>{{ data[0] }}</td>
                        <td>{{ data[1] }}</td>
                        <td>{{ data[2] }}</td>
                        <td>{{ data[3] }}</td>
                        <td>{{ data[4] }}</td>
                        <td>{{ data[5] }}</td>
                        <td>
                            <a href="{{ url_for('edit_employee', id=data[0]) }}" class="btn btn-primary btn-sm">Edit</a>
                            <a href="{{ url_for('delete_employee', id=data[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
