<!DOCTYPE html>
<html>
<head>
    <title>HR Management App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index') }}" class="btn btn-link"  style="text-decoration:none; color: #000;">
            <span class="material-symbols-outlined" style="
            font-size: 40px !important;
            position: relative;
            top: 7px !important;">home</span>
        </a>
        <h1 class="mb-3" style="display: inline-block; margin-top: 12px;"> | HR Management Software</h1>
        <button class="btn btn-link" id="addEmployeeButton" style="
        position: absolute;
        left: 50%;
        top: 15px;
        transform: translateX(-50%);">
            <b>Add Employee +</b>
        </button>
        <div class="mt-4">
            <h3>Manage Employees:</h3>
            <form method="post" action="/search">
                <div class="input-group" style="
                position: absolute;
                right: 12px;
                top: 13px;">
                    <input type="text" name="search_query" class="form-control" placeholder="Search for employees..." style="width: 400px;">
                    <button class="btn btn-primary material-symbols-outlined" id="search-btn" type="submit">search</button>
                </div>
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Date</th>
                        <th>Salary</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in employee_data %}
                    <tr>
                        <td>{{ data[0] }}</td>
                        <td>{{ data[1] }}</td>
                        <td>{{ data[2] }}</td>
                        <td>{{ data[3] }}</td>
                        <td>{{ data[4] }}</td>
                        <td>{{ data[5] }}</td>
                        <td>
                            <a href="{{ url_for('edit_employee', id=data[0]) }}" class="btn btn-primary btn-sm">Edit</a>
                            <a href="{{ url_for('delete_employee', id=data[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <br>
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
